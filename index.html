<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark text-white">

    <!-- TELA INICIAL -->
    <div id="start-screen" class="start-screen">
        <h1>üêç Jogo da Cobrinha üêç</h1>
        <button id="start-button">Iniciar Jogo</button>
    </div>

    <!-- CONTAINER DO JOGO -->
    <div id="game-container" class="container text-center mt-4 d-none">
        <h1>Jogo da Cobrinha</h1>
        <div class="d-flex justify-content-center my-3">
            <h5 class="mx-3">Pontua√ß√£o: <span id="score">0</span></h5>
            <h5 class="mx-3">Recorde: <span id="high-score">0</span></h5>
        </div>

        <canvas id="gameCanvas" width="600" height="600"></canvas> <!-- canvas maior -->

        <div id="mobile-controls" class="mt-4">
            <button id="upBtn" class="btn btn-light mx-1">‚ñ≤</button>
            <div>
                <button id="leftBtn" class="btn btn-light mx-1">‚óÄ</button>
                <button id="downBtn" class="btn btn-light mx-1">‚ñº</button>
                <button id="rightBtn" class="btn btn-light mx-1">‚ñ∂</button>
            </div>
        </div>
    </div>

    <!-- MODAL GAME OVER -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-secondary text-white">
          <div class="modal-header">
            <h5 class="modal-title">Fim de Jogo!</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            Sua pontua√ß√£o final foi: <span id="final-score">0</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="restart-button">Jogar Novamente</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>

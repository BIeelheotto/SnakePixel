<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game Pro</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilo -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container text-center mt-4 game-container">
    <canvas id="gameCanvas" width="600" height="600"></canvas>

    <div class="mt-3">
      <div class="score">Score: <span class="score--value">00</span></div>
      <div class="high-score">Recorde: <span>00</span></div>
    </div>

    <div class="ranking mt-3"></div>
  </div>

  <!-- Tela Game Over -->
  <div class="menu-screen d-flex flex-column align-items-center justify-content-center">
    <h1 class="game-over">Game Over</h1>
    <p class="final-score">Score: <span>00</span></p>
    <button class="btn-play btn btn-primary mt-3">Jogar Novamente</button>
  </div>

  <!-- jQuery + Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Jogo -->
  <script src="./js/script.js"></script>
</body>
</html>

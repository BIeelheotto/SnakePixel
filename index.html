<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Snake Game</title>
</head>
<body>
    <!-- Score atual -->
    <div class="score">score: <span class="score--value">00</span></div>

    <!-- Novo campo para mostrar recorde -->
    <div class="high-score">recorde: <span>00</span></div>

    <!-- Tela de menu/game over -->
    <div class="menu-screen">
        <span class="game-over">game over</span>
        <span class="final-score">score <span>00</span></span>

        <button class="btn-play">
            <span class="material-symbols-outlined">
                play_circle
            </span>
            Jogar novamente
        </button>
    </div>

    <!-- Canvas do jogo -->
    <canvas width="600" height="600"></canvas>

    <!-- Controles mobile -->
    <div class="controls">
        <button data-dir="up">↑</button>
        <div>
            <button data-dir="left">←</button>
            <button data-dir="down">↓</button>
            <button data-dir="right">→</button>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark text-white">

    <div class="container text-center mt-4">
        <h1>Jogo da Cobrinha</h1>
        <div class="d-flex justify-content-center my-3">
            <h5 class="mx-3">Pontuação: <span id="score">0</span></h5>
            <h5 class="mx-3">Recorde: <span id="high-score">0</span></h5>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div id="mobile-controls" class="mt-4">
            <button id="upBtn" class="btn btn-light mx-1">▲</button>
            <div>
                <button id="leftBtn" class="btn btn-light mx-1">◀</button>
                <button id="downBtn" class="btn btn-light mx-1">▼</button>
                <button id="rightBtn" class="btn btn-light mx-1">▶</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-secondary">
          <div class="modal-header">
            <h5 class="modal-title" id="gameOverModalLabel">Fim de Jogo!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Sua pontuação final foi: <span id="final-score">0</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="restart-button">Jogar Novamente</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
